<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/eb77257258.js" crossorigin="anonymous" defer></script>
  <title>LululemonChop</title>
</head>
<body>
  <header>
    <div class="outer-header-container">

      <!-- banner - marketing graphic top of page with currency selector -->
      <div class="banner">
        <!-- banner broken into left and right for correct spacing -->
        <div class="left-side-banner">
          <!-- first call to action reaching for primary demographic -->
          <a href="" id="banner-cta">Chase your next PB with lightweight, sweat-wicking gear. Shop women’s running.</a>
        </div>
        <div class="right-side-banner">
          <a href="" class="track-order">Track Order</a>
          <a href="" class="store-select">Stores</a>
          <form action="#">
            <!-- I have used a select tag instead of a custom dropdown menu for markup efficiency -->
            <select id="currency-select" name="currency-select">
            <option value="GBP">UK (£)</option>
            <option value="USA">USA ($)</option>
        </div>
      </div>

      <div class="nav">
        <button>Lululemon</button>
        <button>Womans</button>
        <button>Mens</button>
        <button>Accessories</button>
        <button>Community</button>
      </div>

    </div>
  </header>
</body>
</html>
